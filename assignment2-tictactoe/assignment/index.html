<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/my_style.css">
</head>

<body>

    <section class="section" id="app">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td><button :class="buttonColor[0][0]" @click="change_button(0, 0)"><span><i :class="buttonShape[0][0]"></i></span></button></td>
                        <td><button :class="buttonColor[0][1]" @click="change_button(0, 1)"><span><i :class="buttonShape[0][1]"></i></span></button></td>
                        <td><button :class="buttonColor[0][2]" @click="change_button(0, 2)"><span><i :class="buttonShape[0][2]"></i></span></button></td>
                    </tr>
                    <tr>
                        <td><button :class="buttonColor[1][0]" @click="change_button(1, 0)"><span><i :class="buttonShape[1][0]"></i></span></button></td>
                        <td><button :class="buttonColor[1][1]" @click="change_button(1, 1)"><span><i :class="buttonShape[1][1]"></i></span></button></td>
                        <td><button :class="buttonColor[1][2]" @click="change_button(1, 2)"><span><i :class="buttonShape[1][2]"></i></span></button></td>
                    </tr>
                    <tr>
                        <td><button :class="buttonColor[2][0]" @click="change_button(2, 0)"><span><i :class="buttonShape[2][0]"></i></span></button></td>
                        <td><button :class="buttonColor[2][1]" @click="change_button(2, 1)"><span><i :class="buttonShape[2][1]"></i></span></button></td>
                        <td><button :class="buttonColor[2][2]" @click="change_button(2, 2)"><span><i :class="buttonShape[2][2]"></i></span></button></td>
                    </tr>
            </table>
            <div class="mt-5">
                <button @click="new_game" id="new-game" class="button is-danger"><span><i class="fa fa-refresh"></i> New Game</span></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="">License BSD</a>.
            </p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
